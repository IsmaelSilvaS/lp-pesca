<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .video-container {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .video-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            position: relative;
        }
        
        .video-placeholder::before {
            content: "‚ñ∂";
            font-size: 60px;
            position: absolute;
            opacity: 0.7;
        }
        
        .frete-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn-carretilhas {
            background-color: #FFD700;
            color: #000;
        }
        
        .btn-caiaques {
            background-color: #4CAF50;
            color: #000;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (min-width: 768px) {
            .buttons-container {
                flex-direction: row;
            }
            
            .btn {
                flex: 1;
            }
            
            .video-placeholder {
                height: 400px;
            }
            
            .frete-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-placeholder">
                V√≠deo Promocional
            </div>
        </div>
        
        <div class="frete-text">
            FRETE GR√ÅTIS üöö
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn btn-carretilhas">GRUPO RIFAS CARRETILHAS</a>
            <a href="#" class="btn btn-caiaques">RIFAS CAIAQUES</a>
        </div>
    </div>

    <script>
        // Adicionando interatividade aos bot√µes
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Efeito de clique
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // Aqui voc√™ pode adicionar a l√≥gica para redirecionar
                // ou mostrar mais informa√ß√µes sobre as rifas
                alert(`Voc√™ clicou em: ${this.textContent}`);
            });
        });
        
        // Simula√ß√£o de um v√≠deo sendo carregado
        const videoPlaceholder = document.querySelector('.video-placeholder');
        setTimeout(() => {
            videoPlaceholder.innerHTML = '<div style="font-size: 14px; opacity: 0.8;">V√≠deo carregado - Clique para reproduzir</div>';
        }, 1500);
    </script>
</body>
</html>
